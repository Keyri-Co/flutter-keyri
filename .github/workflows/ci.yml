name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: Run analyze
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out git repository
        uses: actions/checkout@v3

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get flutter dependencies
        run: flutter pub get

      - name: Analyze the dart code for errors
        run: flutter analyze
