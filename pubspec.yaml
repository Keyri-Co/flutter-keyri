name: keyri
description: Keyri QR Login plugin for Flutter.
version: 1.0.0
homepage: https://keyri.com

environment:
  sdk: '>=2.17.6 <3.0.0'
  flutter: '>=2.5.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  supabase_flutter: ^0.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.keyri
        pluginClass: KeyriPlugin
      ios:
        pluginClass: KeyriPlugin
